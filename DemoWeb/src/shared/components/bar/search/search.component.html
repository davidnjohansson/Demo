<form>
	<input #searchInput type="text" placeholder="SÃ¶k ..." spellcheck="false" [formControl]="searchFormControl" [matAutocomplete]="auto">
	<mat-autocomplete #auto="matAutocomplete" (opened)="onAutocompleteOpened()" (closed)="onAutocompleteClosed()" (optionSelected)="onOptionSelected($event)">
		<mat-optgroup *ngFor="let routeOptgroup of filteredRouteOptgroups" [label]="routeOptgroup.title">
			<mat-option *ngFor="let routeOption of routeOptgroup.routeOptions" [value]="routeOption.title">

	</mat-autocomplete>
</form>
